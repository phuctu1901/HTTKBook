<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<form th:fragment="content_cart (cart,totalQuantity)" action="@{/cart/update-cart-all}" method="post" id="form_cart">// Bam 1 lan update tat ca
     <h1> Giỏ hàng của <span th:text="${session.userName}"></span></h1>
     <p class="text-muted">Bạn có <span id="tQuantity" th:text="${totalQuantity}"></span> sản phẩm trong giỏ của mình!</p>
     <div class="table-responsive">
          <table class="table table-striped table-bordered" style="text-align:center;" id="cart">
               <thead>
                    <tr>
                         <th scope="col">#</th>
                         <th scope="col" style="width:100px;">Sản phẩm</th>
                         <th scope="col">Tên sản phẩm</th>
                         <th scope="col" style="width:70px;padding:4px">Số lượng</th>
                         <th scope="col" style="width:85px">Đơn giá</th>
                         <th scope="col" style="width:55px">Khuyến mãi</th>
                         <th scope="col" style="width:85px">Tổng tiền</th>
                         <th scope="col">Chọn</th>
                         <th style="width:20px;padding:2px">Xóa</th>
                    </tr>
               </thead>
               <tbody>
                    <th:block th:each="i : ${cart}">
                         <tr class="cart-item">
                              <th scope="row" th:text="#{i.number}"></th>
                              <td style="width:100px;">
                                   <a href="@{/book/detail(id=${i.itemId})}"><img
                                      th:src="@{'/client/images/' + ${i.image}}"
                                      th:alt="${'Image ' + i.name}" style="width:80px;height:120px"></a>
                              </td>
                              <td>
                                   <h4><a href="@{/book/detail(id = ${i.itemID})}" th:text="${i.name}"></a></h4>
                              </td>
                              <td style="padding:4px">
                                   <input class="form-control text-box single-line quantity" th:data-id="${i.itemId}" data-val="true" data-val-number="The field Quantity must be a number." th:id="${'quantity-'+i.itemId'}" min="1" name="${'quantity-'+i.itemId'}" style="width:70px" type="number" value="${i.quantity}">
                              </td>
                              <td th:text="${#numbers.formatDecimal(i.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></td>
                              <td th:text="${#numbers.formatDecimal(((i.PromotionPrice - i.Price) * 100 / i.Price), 0, 'COMMA', 0, 'POINT') + ' %'}"></td>
                              <td th:text="${#numbers.formatDecimal((i.promotionPrice*i.quantity), 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></td>
                              <td id="selectItem_@i.ItemID">
                                   <input th:if="{i.selected == true}" class="checkbox" th:id="${'Selected-'+i.itemId}" th:name="${'Selected-'+i.itemId}" type="checkbox" checked="checked" th:data-id="${i.itemId}" />
                                   <input th:unless="{i.selected == true}" class="checkbox" th:id="${'Selected-'+i.itemId}" th:name="${'Selected-'+i.itemId}" type="checkbox" th:data-id="${i.itemId}" />
                              </td>
                              <td style="padding:4px">
                                   <button class="btn btn-outline-danger show-modal" data-modal="delete_modal_@i.ItemID"><i class="fa fa-trash-o fa-sm"></i></button>
                              </td>
                         </tr>
                    </th:block>
               </tbody>
               <tfoot>
               </tfoot>
          </table>
     </div>
     <th:block th:each="i : ${cart}">
          <div id="delete_modal_@i.ItemID" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true" class="modal fade">
               <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h5 class="modal-title">Bạn có muốn xóa <span class="text-danger" th:text="${i.name}"></span> khỏi giỏ hàng?</h5>
                         </div>
                         <div class="modal-footer">
                              <button class="btn btn-outline-danger close-modal btn-delete" th:data-modal="${'delete_modal_' + i.itemId}" data-id="${i.itemID}"><i class="fa fa-trash-o fa-sm"> Xóa</i></button>
                              <button class="btn btn-outline-success close-modal" th:data-modal="${'delete_modal_' + i.itemId}"><i class="fa fa-times-circle-o fa-sm"> Hủy</i></button>
                         </div>
                    </div>
               </div>
          </div>
     </th:block>
     <div class="box-footer d-flex justify-content-between flex-column flex-lg-row">
          <div class="left"><a th:href="@{/home/index}" class="btn btn-outline-secondary"><i class="fa fa-chevron-left"></i> Tiếp tục mua sắm</a></div>
          <div class="right">
               <button type="submit" formaction="@{/order/order-detail}" class="btn btn-outline-secondary" id="btn-payment">Tiến hành thanh toán<i class="fa fa-chevron-right"></i></button>
          </div>
     </div>
</form>
<script th:src="@{/client/js/controller/payment.js}"></script>
<script>
     updatecartitemincart.init();
     deletecartitemincart.init();

     updateSelectedItems.init();
     payment.init();
</script>
<script>
     $(document).ready(function () {
          $('#cart').DataTable({
               "bSort": false,
               "language": {
                    "lengthMenu": "Hiển thị _MENU_ sản phẩm mỗi trang",
                    "search": "Tìm kiếm:",
                    "paginate": {
                         "previous": "Trước",
                         "next": "Sau"
                    }
               },
               "aLengthMenu": [[5, 10, 100, -1], [5, 10, 100, "All"]],
               "iDisplayLength": 5,
               "fnInfoCallback": function (oSettings, iStart, iEnd, iMax, iTotal, sPre) {
                    return iStart + " to " + iEnd;
               }
          });
     });
</script>
</body>
</html>
