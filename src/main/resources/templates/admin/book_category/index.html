<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout/index"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>HTTK Book - Danh mục sách</title>
</head>
<body>
<div layout:fragment="main-content">

    <section id="extended">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" style="display:inline-block;">Tất cả danh mục lớn</h4>
                        <a type="button" name="add" id="add" class="btn btn-success pull-right"
                           style="display: inline-block" href="/admin/tourcategory/add">Thêm danh mục lớn
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <table class="table table-responsive-md-md text-center">
                                <thead>
                                <tr>

                                    <th>Tên danh mục</th>
                                    <th>Danh mục cha</th>
                                    <th>Trạng thái</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="book_category : ${page.content}">

                                    <td th:text="${book_category.name}"></td>
                                    <td th:text="${book_category.category.name}"></td>
                                    <!--                                        <td th:text="${book_category.status}">-->
                                    <td>
                                        <div class="custom-control custom-checkbox" style="vertical-align: middle;">
                                            <input onclick="return false;" type="checkbox" class="custom-control-input" id="item1"  th:checked="${book_category.status}">
                                            <label class="custom-control-label" for="item1"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <a class="info p-0" data-original-title="" title=""
                                           th:href="@{/admin/bookcategory/detail?id={id}(id=${book_category.id})}">
                                            <i class="ft-info font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="success p-0" data-original-title="" title=""
                                           th:href="@{/admin/bookcategory/edit?id={id}(id=${book_category.id})}">
                                            <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="danger p-0" data-original-title="" title=""
                                           th:href="@{/admin/bookcategory/delete?id={id}(id=${book_category.id})}">
                                            <i class="ft-x font-medium-3 mr-2"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation mb-3">
                                <ul class="pagination justify-content-center" th:if="${page.totalPages > 0}">
                                    <li class="page-item" th:classappend="${page.number eq 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{?page={id}(id=${page.number lt 2 ? 1 : page.number})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">« Prev</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${i eq page.number + 1} ? 'active'"
                                        th:each="i : ${pageNumbers}">
                                        <a class="page-link" th:href="@{?page={id}(id=${i})}" th:text="${i}"
                                           th:title="${'Page '+ i}"
                                           rel="tooltip"></a>
                                    </li>
                                    <li class="page-item"
                                        th:classappend="${page.number + 1 eq page.totalPages} ? 'disabled'">
                                        <a class="page-link" th:href="@{?page={id}(id=${page.number + 2})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">Next »</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
