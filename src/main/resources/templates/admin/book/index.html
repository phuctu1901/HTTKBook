<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout/index"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>HTTK Book - Tất cả sách</title>
</head>
<body>
<div layout:fragment="main-content">
    <section id="extended">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" style="display:inline-block;">Tất cả sách</h4>
                        <a type="button" name="add" id="add" class="btn btn-success pull-right"
                           style="display: inline-block" href="/admin/tourcategory/add">Thêm sách
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <table class="table table-responsive-md-md text-center">
                                <thead>
                                <tr>
                                    <th>Tên sách</th>
                                    <th>Danh mục</th>
                                    <th>Số lượng trong kho</th>
                                    <th>Trạng thái</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
<!--                                <tr th:each="message : ${categories}">-->
<!--                                    <td th:text="${message.id}">1</td>-->
<!--                                    <td><a href="#" th:text="${message.name}">Title ...</a></td>-->
<!--                                </tr>-->

                                <tr th:each="book : ${books}">
                                    <td>
                                    <div class="custom-control custom-checkbox m-0">--}}
                                        <input type="checkbox" class="custom-control-input" id="item1">
                                        <label class="custom-control-label" for="item1"></label>
                                        </div>--}}
                                    </td>
                                    <td th:text=""${book.name}></td>
                                    <td th:text=""${book.category.name}></td>
                                    <td th:text=""${book.inventory}></td>
                                    <td th:text=""${book.status}></td>
                                    <td>
                                        <a class="info p-0" data-original-title="" title=""
                                           href="/admin/tourcategory/detail/${book.id}">
                                            <i class="ft-info font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="success p-0" data-original-title="" title=""
                                           href="/admin/tourcategory/edit/${book.id}">
                                            <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="danger p-0" data-original-title="" title=""
                                           href="/admin/tourcategory/delete/${book.id}">
                                            <i class="ft-x font-medium-3 mr-2"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
