<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout/index"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lý do</title>
</head>
<body>
<div layout:fragment="main-content">
    <table border="1">
        <!--    <thead>-->
        <!--    <tr>-->
        <!--        <th th:text="#{msg.id}" />-->
        <!--        <th th:text="#{msg.name}" />-->
        <!--    </tr>-->
        <!--    </thead>-->
        <tbody>
        <tr th:each="book, iStat : ${bookCategoryPage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${book.id}"/>
            <td th:text="${book.name}"/>
        </tr>
        </tbody>
    </table>


    <nav aria-label="Page navigation mb-3">
        <ul class="pagination justify-content-center" th:if="${bookCategoryPage.totalPages > 0}">
            <li class="page-item" th:classappend="${bookCategoryPage.number eq 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/listBooks?page={id}(id=${bookCategoryPage.number lt 2 ? 1 : bookCategoryPage.number})}"
                   aria-label="Previous">
                    <span aria-hidden="true">« Prev</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq bookCategoryPage.number + 1} ? 'active'"
                th:each="i : ${pageNumbers}">
                <a class="page-link" th:href="@{/admin/listBooks?page={id}(id=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}"
                   rel="tooltip"></a>
            </li>
            <li class="page-item"
                th:classappend="${bookCategoryPage.number + 1 eq bookCategoryPage.totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/listBooks?page={id}(id=${bookCategoryPage.number + 2})}"
                   aria-label="Next">
                    <span aria-hidden="true">Next »</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- bookCategoryPage pagination -->

</div>
</body>
</html>
